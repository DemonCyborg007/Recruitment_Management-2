{% extends 'rec/base.html' %}
{% load static %}

{% block title %}Create Placement Drive - Recruitment Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-header bg-primary">
            <h2 class="text-center">Create Placement Drive</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="card-footer bg-dark">
            <a href="{% url 'facilitator_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

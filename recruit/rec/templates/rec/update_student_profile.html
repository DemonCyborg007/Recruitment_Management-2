{% extends 'rec/base.html' %}
{% load static %}

{% block title %}Update Profile - Recruitment Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-header bg-primary">
            <h2 class="text-center">Update Profile</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Contact -->
                <div class="form-group">
                    <label for="id_contact" class="form-label">Contact:</label>
                    <input type="text" name="contact" id="id_contact" class="form-control" value="{{ form.contact.value }}">
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
                </div>
                
                <!-- Gender -->
                <div class="form-group">
                    <label for="id_gender" class="form-label">Gender:</label>
                    <input type="text" name="gender" id="id_gender" class="form-control" value="{{ form.gender.value }}">
                </div>
                
                <!-- City -->
                <div class="form-group">
                    <label for="id_city" class="form-label">City:</label>
                    <input type="text" name="city" id="id_city" class="form-control" value="{{ form.city.value }}">
                </div>
                
                <!-- State -->
                <div class="form-group">
                    <label for="id_state" class="form-label">State:</label>
                    <input type="text" name="state" id="id_state" class="form-control" value="{{ form.state.value }}">
                </div>
                
                <!-- Tenth grade -->
                <div class="form-group">
                    <label for="id_tenth_grade" class="form-label">Tenth grade:</label>
                    <input type="text" name="tenth_grade" id="id_tenth_grade" class="form-control" value="{{ form.tenth_grade.value }}">
                </div>
                
                <!-- Twelfth grade -->
                <div class="form-group">
                    <label for="id_twelfth_grade" class="form-label">Twelfth grade:</label>
                    <input type="text" name="twelfth_grade" id="id_twelfth_grade" class="form-control" value="{{ form.twelfth_grade.value }}">
                </div>
                
                <!-- Resume -->
                <div class="form-group">
                    <label for="id_resume" class="form-label">Resume:</label>
                    <input type="file" name="resume" id="id_resume" class="form-control-file">
                </div>
                
                <!-- Profile picture -->
                <div class="form-group">
                    <label for="id_profile_picture" class="form-label">Profile picture:</label>
                    <div>
                        {% if form.profile_picture.value %}
                            <img src="{{ form.profile_picture.value.url }}" alt="Profile Picture" style="width: 100px; height: 100px;">
                            <br>
                            <small>Change: <input type="file" name="profile_picture" id="id_profile_picture" class="form-control-file"></small>
                        {% else %}
                            <p>No file chosen</p>
                            <input type="file" name="profile_picture" id="id_profile_picture" class="form-control-file">
                        {% endif %}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
